<!doctype html>
<html xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>

  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" charset="utf-8"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" charset="utf-8"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" charset="utf-8"></script>
  
  
  <link href="css/base.css" rel="stylesheet" type="text/css"/>
  
  <script src="js/main.js"></script>

	<title>origins</title>

  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId   : '{{fbAppId}}',
          status  : true, // check login status
          cookie  : true, // enable cookies to allow the server to access the session
          xfbml   : true // parse XFBML
        });

        // whenever the user logs in, we refresh the page
        FB.Event.subscribe('auth.login', function() {
          window.location.reload();
        });
      };
      
      (function() {
        var e = document.createElement('script');
        e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
        e.async = true;
        document.getElementById('fb-root').appendChild(e);
      }());


    </script>

	<div class="message ui-state-highlight ui-corner-all"> 
		<p><span style="float: left; margin-right: .3em;" class="ui-icon ui-icon-info"></span>
		<strong>Hey!</strong> <span id="message-content"></span></p>
	</div>

    <div style="clear:both"></div>  
    
	<form id="gallery" action="ajax.php">

		<div id="gallery_wrapper">
			<ul id="elements">
				{{{gallery}}}
			</ul>
		</div>

		<input type="submit" value="add"/>
        <a href="#" onclick="unselectAllElements();">unselect elements</a>
        <a href="#" onclick="$('div').remove('.element');return false;">clear dashboard</a>

	</form>	

	<div id="playground"></div>
    
  </body>
</html>
